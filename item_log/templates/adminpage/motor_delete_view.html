{% extends 'adminpage/motor_index.html' %}
<!-- Modal -->
<div class="modal" id="delete_modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">삭제확인</h5>
        </div>
        <div class="modal-body">
            body-text
        </div>
        <div class="modal-footer">
            <a href=""><button type="button" class="btn btn-primary btn-lg">삭제</button></a>
            <button type="button" class="btn btn-dark btn-lg" data-bs-dismiss="modal">취소</button>
        
        </div>
      </div>
    </div>
  </div>


<script>

    $('#delete_modal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget)
        var id = button.data('bs-id')
        var todo = button.data('bs-todo')
        var type = button.data('bs-type')
        var modal = $(this)
        // name과 todo는 modal-body에 사용 -> body-text에 채워지는 내용
        modal.find('.modal-body').text(type + ' ' + id +'를 삭제하시겠습니까?'+todo)
        // id는 url 만들때 사용 -> href의 값으로 채워지는 부분
        modal.find('.modal-footer a').attr('href', todo)
    
    })
</script>
