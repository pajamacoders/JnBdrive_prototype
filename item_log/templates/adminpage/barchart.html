{% extends 'adminpage/layout-static.html' %}
{% block links %}
<!-- Styles -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
<script src="path/to/chartjs/dist/chart.umd.js"></script>
{% endblock %}
{% block contents %}
<div class="row">
    <div class="col-xl-6">
        <div class="card m-2">
            <canvas id="inventories"></canvas>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card m-2">
            <canvas id="model_inventories"></canvas>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xl-6">
        <div class="card m-2">
            <canvas id="inventories"></canvas>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  
<script>
    const parts_ctx = document.getElementById('inventories');
    var data = JSON.parse("{{parts_statics|escapejs}}");
    new Chart(parts_ctx, {
      type: 'bar',
      data: {
        labels: data.map(row => row.type),
        datasets: [{
          label: '부품 재고',
          data: data.map(row => row.count),
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    const model_ctx = document.getElementById('model_inventories');
    var data = JSON.parse("{{model_statics|escapejs}}");
    new Chart(model_ctx, {
      type: 'bar',
      data: {
        labels: data.map(row => row.type),
        datasets: [{
          label: '제품 재고',
          data: data.map(row => row.count),
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
</script>
   
{% endblock %}
