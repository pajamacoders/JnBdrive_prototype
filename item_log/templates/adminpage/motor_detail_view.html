{% extends 'adminpage/layout-static.html' %}
{% block contents %}
    
    <form action="" method="POST">
        {% csrf_token %}
        <div class="container" style='position:absolute; top:5%; left:5%; float: none; margin: 100 auto'>    
            <div class="row">
                <div class="mb-3 align-items-center">
                    {% for field in form %}
                    <div class="form-label">
                        {{ field.label }}: {{ field }}
                    </div>
                    {% endfor %}
                    {% comment %} {{ form.as_div }}  {% endcomment %}
                </div>
                <div class="d-flex justify-content-center">
                    <div class="sumit-col">
                        <input type="submit" class="btn btn-dark" value="저장" name="save">
                        <input type="submit" class="btn btn-dark" value="취소" name="cancel">
                        <a href="{% url 'item_log:motor_delete_view' motor.serial %}"><input type="submit" class="btn btn-dark" value="삭제" name="delete"></a>
                    </div>
                </div>
            </div>
        </div>
    </form>
            
{% endblock %}
